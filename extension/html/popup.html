<body>
    <div class="card rounded-0 shadow-sm bg-dark text-white" style="width:350px; font-size: 14px;">
        <div class="card-header">
            设置EA数据同步方式
        </div>
        <div class="card-body pl-3">

                <label class="form-check-label">

            <div class="form-check">
                <input class="form-check-input" class="manuallySending" type="radio" name="exampleRadios" id="radio1" value="0" checked>

                <input class="form-check-input" class="autoSending" type="radio" name="exampleRadios" id="radio2" value="1">

                    自动同步<small class="text-muted">（刷新页面进行同步）</small>
                </label>
            </div>
            <p class="card-text text-right pt-3 syncButton">
                <a href="javascript:;" class="btn btn-sm btn-light rounded-0 shadow-sm manuallySendingButton">
                    <small>立即同步</small>
                </a>
            </p>
